<!DOCTYPE html>
<html lang='ja'>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BraceBracket</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://api.fontshare.com/css?f[]=satoshi@1,2&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <img class='board' src="image/singlemain.png" alt=""> <!-- スコアボードのデザインの画像 -->
  <div class="single_logobox"><img src="image/logo.png" alt="" class="single_logo disable"></div><!-- 大会ロゴ なしの場合はクラスにdisableを追加 -->
  <p id="single_numberleft"></p> <!-- 1Pスコア -->
  <p id="single_numberright"></p> <!-- 2Pスコア -->
  <p class="single_player" id="single_playerleft"><span id="single_teamleft"></span><span id="single_nameleft"></span></p>
  <p class="single_player" id="single_playerright"><span id="single_teamright"></span><span id="single_nameright"></span></p>
  <div class="single_prbox">
    <p id="single_prtextleft"></p>
    <p id="single_prtextright"></p>
  </div>
</body>
<script>
// 設定の反映
const applySetting = data => {
  document.querySelector(".board").src = "./image/scoreboards/" + data.style;
}
// データの反映
const applyScore = data => {
  document.getElementById("single_numberleft").innerHTML = data[0]['score'];
  document.getElementById("single_nameleft").innerHTML = data[0]['name'];
  document.getElementById("single_teamleft").innerHTML = data[0]['team'];
  document.getElementById("single_prtextleft").innerHTML = data[0]['status'];
  document.getElementById("single_numberright").innerHTML = data[1]['score'];
  document.getElementById("single_nameright").innerHTML = data[1]['name'];
  document.getElementById("single_teamright").innerHTML = data[1]['team'];
  document.getElementById("single_prtextright").innerHTML = data[1]['status'];
  document.getElementById("single_option").innerHTML = data[0]['option'];
}
</script>
<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js'

import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js'

// クエリパラメータから ID を取得する
const params = new URLSearchParams(location.search);
const id = params.get("id");

if (id && id !== "") {
  // Firebase 設定（公開してもよい）
  const firebaseConfig = {
    apiKey: "AIzaSyD-Nzhi2nzBgFhoK44B_bnKefnuEXGqgow",
    authDomain: "bracebracket-24d9f.firebaseapp.com",
    databaseURL: "https://bracebracket-24d9f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "bracebracket-24d9f",
    storageBucket: "bracebracket-24d9f.appspot.com",
    messagingSenderId: "844635716199",
    appId: "1:844635716199:web:afe5e7c533f2604878b2c2"
  };

  // Firebase の初期化
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Firebase Realtime DB からの変更をリッスンする
  const settingRef = ref(db, "tournaments/" + id + "/setting");
  const scoreRef = ref(db, "tournaments/" + id + "/score");
  onValue(settingRef, (snapshot) => {
    const data = snapshot.val();
    console.log(data);
    applySetting(data);
  });

  onValue(scoreRef, (snapshot) => {
    const data = snapshot.val();
    console.log(data);
    applyScore(data);
  });
} else {
  //ローカルのjsonもしくはGASのAPIのURL（Google Spreadsheetを使う場合は各自変更してください。）
  const endpoint = "localscore.json";

  //APIを使って非同期データを取得する
  function remoteScore() {
    const xhr = new XMLHttpRequest();
    xhr.open("GET", endpoint);
    xhr.send();
    xhr.onreadystatechange = function() {
      //JSONから配列に変換
      const data = JSON.parse(xhr.response);
      console.log(data);
      applyScore(data);
    }
  }
  remoteScore();
  window.setInterval(remoteScore, 5000);
}
</script>
</html>
